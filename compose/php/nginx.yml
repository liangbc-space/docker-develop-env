version: '3'

#设置默认虚拟网桥
networks:
  default:
    external:
      name: network-common

services:

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - "../../env/nginx/conf:/etc/nginx"
      - "/Users/liangbincheng/oemsass:/home/wwwroot"
    environment:
      TZ: "Asia/Shanghai"
    restart: unless-stopped